apiVersion: apps/v1
kind: Deployment
metadata:
  name: scoring-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scoring-api
  template:
    metadata:
      labels:
        app: scoring-api
    spec:
      containers:
      - name: scoring-api
        image: scoring-api:latest  # À construire depuis le Dockerfile
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgresql.storage.svc.cluster.local:5432/scoring_db"
        - name: REDIS_URL
          value: "redis://redis-service:6379"  # À déployer si nécessaire
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:5000"  # À déployer plus tard
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: scoring-api-service
  namespace: default
spec:
  selector:
    app: scoring-api
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scoring-api-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: scoring-api.local  # Adapter selon le domaine
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scoring-api-service
            port:
              number: 8000